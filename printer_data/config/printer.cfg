[include mainsail.cfg]

[mcu]
canbus_uuid: 6bb6f084d709

[virtual_sdcard]
path: /home/maarten/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: none
max_velocity: 500
max_accel: 1000

##	X left connected to M5 (E1)
[stepper_x1]
step_pin: PE6
dir_pin: PC13
enable_pin: !PE5
microsteps: 16
full_steps_per_rotation:200
position_min: 0
endstop_pin: tmc2209_stepper_x:virtual_endstop
homing_speed: 60
homing_positive_dir: true

[tmc2209 stepper_x1]
uart_pin: PC14
interpolate: False
run_current: 0.70
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PA2  

##	X right connected to M6 (E2)
[stepper_x2]
step_pin: PE2
dir_pin: !PE4
enable_pin: !PE3
microsteps: 16
full_steps_per_rotation:200

[tmc2209 stepper_x2]
uart_pin: PC15
interpolate: False
run_current: 0.70
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PA1

## Y front connected to M3 (Z)
[stepper_y1]
step_pin: PD14
dir_pin: !PD13
enable_pin: !PD15
microsteps: 16
full_steps_per_rotation: 200
position_min: 0
endstop_pin: tmc2209_stepper_y1:virtual_endstop
homing_speed: 60
homing_positive_dir: true

[tmc2209 stepper_y1]
uart_pin: PD10
interpolate: False
run_current: 0.70
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PB0

## Y rear connected to M4 (E0)
[stepper_y2]
step_pin: PE7
dir_pin: PE8
enable_pin: !PE6
microsteps: 16
full_steps_per_rotation: 200

[tmc2209 stepper_y2]
uart_pin: PC11
interpolate: False
run_current: 0.70
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PB1

## Z left connected to M2
[stepper_z1]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD4
microsteps: 16
full_steps_per_rotation: 200

[tmc2209 stepper_z1]
uart_pin: PC12
interpolate: False
run_current: 0.70
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PA0

## Z right connected to M1
[stepper_z2]
step_pin: PD0
dir_pin: PD1
enable_pin: !PD5
microsteps: 16
full_steps_per_rotation: 200

[tmc2209 stepper_z2]
uart_pin: PD6
interpolate: False
run_current: 0.70
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PA3


[include hardware/*.cfg]